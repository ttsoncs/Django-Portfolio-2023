<div class="sticky top-0 z-10 w-full max-w-[75rem] mx-auto bg-custom-black">
    <div x-data="{ open: false }"
         class="flex flex-col w-full p-6 mx-auto md:px-8 bg-custom-black md:items-center md:justify-between md:flex-row">
        <div class="flex flex-row items-center justify-between lg:justify-start">
            <a href="" class="items-center space-x-2.5 flex">
                <div class="flex items-center font-['Albert_Sans'] font-medium text-2xl">
                    <span class="text-custom-purple">.</span>
                    <span class="text-white ">ts</span>
                </div>
                <p class="rounded-lg border-r border-t border-gray-border bg-gray-bg px-[0.625rem] py-1 font-['Inter'] text-xs text-gray-text">
                    Portfolio
                </p>
            </a>
            <button @click="open = !open"
                    :class="{'bg-gray-bg ': !open, 'text-white': open}"
                    class="inline-flex items-center justify-center border border-gray-border p-[0.375rem] rounded-full text-gray-text hover:text-white md:hidden">
                <svg class="w-5 h-5" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                    <path :class="{'hidden': open, 'inline-flex': !open }" class="inline-flex" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                    <path :class="{'hidden': !open, 'inline-flex': open }" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <nav :class="{'flex mt-6 pt-6 border-t border-t-gray-border': open, 'hidden': !open}"
             class="flex-col flex-grow hidden md:flex lg:py-0 md:justify-end md:flex-row">
            <ul class="space-y-6 list-none md:space-y-0 md:items-center md:inline-flex font-['Inter'] font-medium text-gray-text">
                <li class="">
                    <a href="#" class="block">
                        home.
                    </a>
                </li>
                <li>
                    <a href="#" class="">
                        about me.
                    </a>
                </li>
                <li>
                    <a href="#" class="">
                        work.
                    </a>
                </li>
                <li>
                    <a href="#" class="">
                        blog.
                    </a>
                </li>
                <li>
                    <a href="#" class="">
                        contact.
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
