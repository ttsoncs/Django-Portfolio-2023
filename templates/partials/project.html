{% load static %}
<section class="mx-auto max-w-6xl space-y-5 px-6">
  <div class="flex w-full flex-col items-center space-y-2 opacity-0 blur-sm transition duration-700"
       x-intersect.half="$el.classList.add('opacity-100', '!blur-none')"
       x-intersect:leave="$el.classList.remove('opacity-100', '!blur-none')">
    <img src="{% static 'assets/Rocket.png' %}"
         alt="Rocket"
         class="h-10 w-10 md:h-12 md:w-12" />
    <p class="text-gray-text-light font-['Wotfard'] text-sm font-medium tracking-wide">PORTFOLIO SECTION</p>
    <div class="text-center font-['Wotfard'] text-[1.75rem] font-medium tracking-tight text-white md:text-[2.5rem]">
      Selected Works
    </div>
  </div>
  <div class="grid grid-cols-1 opacity-0 blur-sm transition duration-700 lg:grid-cols-2 gap-5"
       x-intersect="$el.classList.add('opacity-100', '!blur-none')"
       x-intersect:leave="$el.classList.remove('opacity-100', '!blur-none')">
    <div class="bg-gray-bg border-t-gray-border col-span-1 space-y-3 rounded-2xl border-t p-3 opacity-0 blur-sm transition duration-700"
         x-intersect.half="$el.classList.add('opacity-100', '!blur-none')"
         x-intersect:leave="$el.classList.remove('opacity-100', '!blur-none')">
      <a href=""
         target="_blank"
         rel="noopener noreferrer"
         class="flex items-center justify-between px-2">
        <div class="flex flex-col">
          <div class="flex items-center space-x-2.5">
            <span class="font-['Wotfard'] font-medium text-white md:text-xl">Upcoming Project</span>
            <span class="animate-ping block h-0.5 w-0.5 rounded-full ring-2 ring-red-600 bg-red-900"></span>
          </div>
          <span class="text-gray-text-light font-['Wotfard'] text-xs md:text-sm">More details coming soon. Stay tuned for updates!</span>
        </div>
        <img src="{% static "assets/arrow-up.svg" %}" alt="arrow" class="md:w-7 md:h-7 w-5 h-5">
      </a>
      {% comment %} <img src="{% static "images/project1.webp" %}" alt="" class="rounded-xl"> {% endcomment %}
      <div class="bg-[#f64f59] rounded-xl w-full aspect-[4/3] flex items-end justify-center">
      </div>
    </div>
    <div class="bg-gray-bg border-t-gray-border col-span-1 space-y-3 rounded-2xl border-t p-3 opacity-0 blur-sm transition duration-700"
         x-intersect.half="$el.classList.add('opacity-100', '!blur-none')"
         x-intersect:leave="$el.classList.remove('opacity-100', '!blur-none')">
      <a href="https://github.com/ttsoncs/Django-Portfolio-2023"
         target="_blank"
         rel="noopener noreferrer"
         class="flex items-center justify-between px-2">
        <div class="flex flex-col">
          <div class="flex items-center space-x-2.5">
            <span class="font-['Wotfard'] font-medium text-white md:text-xl">Personal Portfolio</span>
            <span class="animate-ping block h-0.5 w-0.5 rounded-full ring-2 ring-green-400 bg-green-600"></span>
          </div>
          <span class="text-gray-text-light font-['Wotfard'] text-xs md:text-sm">Build with Django, Alpine.js, Tailwind, SQLite3</span>
        </div>
        <img src="{% static "assets/arrow-up.svg" %}" alt="arrow" class="md:w-7 md:h-7 w-5 h-5">
      </a>
      {% comment %} <img src="{% static "images/project1.webp" %}" alt="" class="rounded-xl"> {% endcomment %}
      <div class="bg-[#d2e82d] rounded-xl w-full aspect-[4/3] flex items-end justify-center">
        <img src="{% static "images/project1.webp" %}" alt="" class="rounded-t-lg w-11/12">
      </div>
    </div>
  </div>
  {% comment %} <div class="mx-auto flex justify-center bg-custom-black opacity-0 blur-sm transition duration-700"
         x-intersect.half="$el.classList.add('opacity-100', '!blur-none')"
         x-intersect:leave="$el.classList.remove('opacity-100', '!blur-none')">
    <a href="{% url "works" %}" class="text-white mx-auto py-2 px-6 border border-gray-border rounded-full font-['Wotfard'] font-medium mt-1 md:mt-4 text-center max-lg:w-full hover:bg-gray-bg-hover duration-500 transition-colors">See All</a>
  </div> {% endcomment %}
</section>
