{% load static %}
<section class="max-w-6xl px-6 mx-auto space-y-5">
  <div class="flex flex-col items-center w-full space-y-2 transition duration-700 opacity-0 blur-sm" x-intersect.half="$el.classList.add('opacity-100', '!blur-none')">
    <img src="{% static 'assets/Rocket.png' %}" alt="Rocket" class="w-10 h-10 md:h-12 md:w-12" />
    <p class="text-gray-text-light font-['Wotfard'] text-sm font-medium tracking-wide">PORTFOLIO SECTION</p>
    <div class="text-center font-['Wotfard'] text-[1.75rem] font-medium tracking-tight text-white md:text-[2.5rem]">Selected Works</div>
  </div>
  <div class="grid grid-cols-1 gap-5 transition duration-700 opacity-0 blur-sm lg:grid-cols-2" x-intersect="$el.classList.add('opacity-100', '!blur-none')">
    <div class="col-span-1 p-3 space-y-3 transition duration-700 border-t opacity-0 bg-gray-bg border-t-gray-border rounded-2xl blur-sm" x-intersect.half="$el.classList.add('opacity-100', '!blur-none')">
      <a href="" target="_blank" rel="noopener noreferrer" class="flex items-center justify-between px-2">
        <div class="flex flex-col">
          <div class="flex items-center space-x-2.5">
            <span class="font-['Wotfard'] font-medium text-white md:text-xl">Django Realtime Chat</span>
            <span class="block h-0.5 w-0.5 animate-ping rounded-full bg-red-900 ring-2 ring-red-600"></span>
          </div>
          <span class="text-gray-text-light font-['Wotfard'] text-xs md:text-sm">More details coming soon. Stay tuned for updates!</span>
        </div>
        <img src="{% static "assets/arrow-up.svg" %}" alt="arrow" class="w-5 h-5 md:w-7 md:h-7">
      </a>
      <div class="flex aspect-[4/3] w-full items-end justify-center rounded-xl bg-[#f64f59]"></div>
    </div>
    <div class="col-span-1 p-3 space-y-3 transition duration-700 border-t opacity-0 bg-gray-bg border-t-gray-border rounded-2xl blur-sm" x-intersect.half="$el.classList.add('opacity-100', '!blur-none')">
      <a href="https://github.com/ttsoncs/Django-Portfolio-2023" target="_blank" rel="noopener noreferrer" class="flex items-center justify-between px-2">
        <div class="flex flex-col">
          <div class="flex items-center space-x-2.5">
            <span class="font-['Wotfard'] font-medium text-white md:text-xl">Personal Portfolio</span>
            <span class="block h-0.5 w-0.5 animate-ping rounded-full bg-green-600 ring-2 ring-green-400"></span>
          </div>
          <span class="text-gray-text-light font-['Wotfard'] text-xs md:text-sm">Build with Django, Alpine.js, Tailwind, SQLite3</span>
        </div>
        <img src="{% static "assets/arrow-up.svg" %}" alt="arrow" class="w-5 h-5 md:w-7 md:h-7">
      </a>
      <div class="flex aspect-[4/3] w-full items-end justify-center rounded-xl bg-[#d2e82d]"><img src="{% static "images/project1.webp" %}" alt="portfolio project" class="w-11/12 rounded-t-lg"></div>
    </div>
  </div>
</section>
{% comment %} <div class="flex justify-center mx-auto transition duration-700 opacity-0 bg-custom-black blur-sm"
       x-intersect.half="$el.classList.add('opacity-100', '!blur-none')"
       x-intersect:leave="$el.classList.remove('opacity-100', '!blur-none')">
  <a href="{% url "works" %}" class="text-white mx-auto py-2 px-6 border border-gray-border rounded-full font-['Wotfard'] font-medium mt-1 md:mt-4 text-center max-lg:w-full hover:bg-gray-bg-hover duration-500 transition-colors">See All</a>
</div> {% endcomment %}
