{% load static %}
<section class="max-w-5xl px-6 mx-auto space-y-5">
  {% for post in post_list %}
  <div class="grid gap-5 lg:grid-cols-2">
    <div class="max-w-lg p-3 mx-auto space-y-3 transition-opacity duration-700 border-t opacity-0 bg-gray-bg border-t-gray-border rounded-2xl" x-intersect.half="$el.classList.add('opacity-100')">
      <div class="flex items-center justify-between px-2">
        <div class="flex flex-col">
          <h1 class="font-['Wotfard'] font-medium text-white text-lg md:text-xl">{{post.title}}</h1>
          <span class="text-gray-text-light font-['Wotfard'] text-sm md:text-base">{{post.created_at|date:'M d, Y'}}</span>
        </div>
        <a href="{% url "post_detail" post.slug %}"> <img src="{% static "images/arrow-gray.svg" %}" alt="arrow" class="w-5 h-5 md:w-6 md:h-6"> </a>
      </div>
      <div class="flex aspect-[4/3] w-full items-end justify-center rounded-xl" @load.window="$el.classList.add('{{post.color}}')"><img src="{{post.cover.url}}" alt="blog cover" class="w-11/12 rounded-t-lg" /></div>
    </div>
  </div>
  {% endfor %}
</section>
