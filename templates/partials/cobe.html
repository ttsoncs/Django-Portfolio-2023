<div class="flex justify-center items-center">
    <canvas id="cobe" class="h-96 w-96 border border-red-500"></canvas>
</div>
<script type="module">
  import createGlobe from 'https://cdn.skypack.dev/cobe'
  let phi = 0
  let canvas = document.getElementById("cobe")
  const globe = createGlobe(canvas, {
  devicePixelRatio: 2,
  width: 384 * 2,
  height: 384 * 2,
  phi: 0,
  theta: 0,
  dark: 1,
  diffuse: 1.2,
  mapSamples: 16000,
  mapBrightness: 6,
  baseColor: [0.3, 0.3, 0.3],
  markerColor: [0.47, 0.16, 0.96],
  glowColor: [1, 1, 1],
  markers: [
    { location: [10.762622, 106.660172], size: 0.1 },
  ],
    onRender: (state) => {
      state.phi = phi
      phi += 0.003
    },
  })
</script>
