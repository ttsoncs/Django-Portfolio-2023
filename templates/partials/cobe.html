<canvas id="cobe" class="absolute top-0 right-0 -z-10 h-52 w-36 lg:h-[13.25rem]"></canvas>

<script type="module">
  import createGlobe from 'https://cdn.skypack.dev/cobe'
  let phi = 0
  let canvas = document.querySelector("#cobe")
  const globe = createGlobe(canvas, {
  devicePixelRatio: 2,
  width: 300 * 2,
  height: 300 * 2,
  phi: 0,
  theta: 0.2,
  dark: 1,
  diffuse: 1.2,
  mapSamples: 16000,
  mapBrightness: 6,
  baseColor: [0.3, 0.3, 0.3],
  markerColor: [0.47, 0.16, 0.96],
  glowColor: [1, 1, 1],
  markers: [
    { location: [10.762622, 106.660172], size: 0.1 },
  ],
    onRender: (state) => {
      state.phi = phi
      phi += 0.003
    },
  })
</script>
