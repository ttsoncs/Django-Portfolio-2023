<div class="h-[360px] grid gap-3">
    <div class="bg-gradient-to-bl from-gray-border via-gray-bg to-gray-bg h-[128px] rounded-3xl p-6 border-t border-gray-border opacity-0 transition-opacity duration-700" x-intersect.half="$el.classList.add('opacity-100')">
      <div class="flex items-center justify-between w-full h-full">
        <div>
          <p class="text-gray-text-light font-['Wotfard'] text-2xl font-medium md:text-[1.75rem]">Title</p>
          <p class="animate-text font-['Wotfard'] text-2xl font-medium text-white md:text-[1.75rem]">Backend Developer</p>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 h-[80px] gap-3">
      <a href="{% url "contact" %}" class="transition-opacity duration-700 border-t opacity-0 bg-gradient-to-bl from-gray-border via-gray-bg to-gray-bg rounded-3xl group border-gray-border" x-intersect.half="$el.classList.add('opacity-100')">
        <div class="grid w-full h-full place-items-center">
          <span class="text-gray-text font-['Wotfard'] text-2xl font-medium md:text-[1.75rem] transition-transform duration-300 group-hover:scale-105">Hire Me</span>
        </div>
      </a>
      <div x-data="{
              copyText: 'ttson.cs@gmail.com',
              copyNotification: false,
              copyToClipboard() {
                  navigator.clipboard.writeText(this.copyText);
                  this.copyNotification = true;
                  let that = this;
                  setTimeout(function(){
                      that.copyNotification = false;
                  }, 3000);
              }
          }" class="flex items-center transition-opacity duration-700 opacity-0 group" x-intersect.half="$el.classList.add('opacity-100')">
          <button @click="copyToClipboard();" class="flex items-center justify-center font-['Wotfard'] font-medium h-full w-full text-2xl md:text-[1.75rem] text-white bg-gradient-to-bl from-gray-border via-gray-bg to-gray-bg border-gray-border rounded-3xl group border-t ">
            <div class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" x-show="!copyNotification" class="w-6 h-6 md:w-7 md:h-7" fill="#fff" stroke-width="1" viewBox="0 0 24 24" color="#000000"><path stroke="#000000" stroke-width="1" stroke-linecap="round" d="M8.5 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2.5"></path><path stroke="#000000" stroke-width="1" stroke-linecap="round" d="M8 6.4V4.5a.5.5 0 0 1 .5-.5c.276 0 .504-.224.552-.496C9.2 2.652 9.774 1 12 1s2.8 1.652 2.948 2.504c.048.272.276.496.552.496a.5.5 0 0 1 .5.5v1.9a.6.6 0 0 1-.6.6H8.6a.6.6 0 0 1-.6-.6Z"></path></svg>
              <span x-show="!copyNotification" class="transition-transform duration-300 group-hover:scale-105">Email</span>
            </div>
            <div class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" x-show="copyNotification" class="w-6 h-6 md:w-7 md:h-7" fill="#22c55e" stroke-width="1" viewBox="0 0 24 24" color="#000000"><path stroke="#000000" stroke-width="1" stroke-linecap="round" d="M8.5 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2.5"></path><path stroke="#000000" stroke-width="1" stroke-linecap="round" d="M8 6.4V4.5a.5.5 0 0 1 .5-.5c.276 0 .504-.224.552-.496C9.2 2.652 9.774 1 12 1s2.8 1.652 2.948 2.504c.048.272.276.496.552.496a.5.5 0 0 1 .5.5v1.9a.6.6 0 0 1-.6.6H8.6a.6.6 0 0 1-.6-.6Z"></path></svg>
              <span x-show="copyNotification" class="text-green-500 transition-transform duration-300 group-hover:scale-105" x-cloak>Copied</span>
            </div>
          </button>
      </div>
    </div>
    <div class="bg-gradient-to-bl from-gray-border via-gray-bg to-gray-bg relative z-10 overflow-hidden h-[128px] rounded-3xl p-6 border-t border-gray-border opacity-0 transition-opacity duration-700" x-intersect.half="$el.classList.add('opacity-100')">
      <div class="flex items-center justify-between w-full h-full overflow-hidden">
        <div>
          <p class="text-gray-text-light font-['Wotfard'] text-2xl font-medium md:text-[1.75rem]">Based In</p>
          <p class="animate-text font-['Wotfard'] text-2xl font-medium text-white md:text-[1.75rem]">Vietnam. GMT+7</p>
        </div>
        {% include "partials/cobe.html" %}
      </div>
    </div>
  </div>
