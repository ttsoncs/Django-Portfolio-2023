{% load static %}
<section class="relative grid max-w-sm grid-cols-1 px-8 mx-auto">
  <div class="relative flex flex-col items-center justify-between col-span-1 p-3 space-y-2 transition duration-700 border border-t opacity-0 mt-28 border-gray-border bg-gray-bg rounded-3xl blur-sm"
       x-intersect="$el.classList.add('opacity-100', '!blur-none')">
    <div class="absolute w-12 h-full -top-[95.5%] bg-gradient-to-t from-pink-500 via-red-500 to-yellow-500"></div>
    <div class="absolute w-16 h-2 top-[1%] -z-10 bg-gradient-to-t from-[#434343] to-custom-black rounded-full"></div>
    <div class="w-full p-3 pb-1">
      <div class="relative flex w-full">
        <span class="text-white font-['Wotfard'] text-3xl font-medium whitespace-normal bg-gray-bg pr-2">Trinh The</span>
        <div class="absolute w-full h-px bg-white -z-10 top-1/2"></div>
      </div>
      <p class="text-white font-['Wotfard'] text-3xl font-medium">Son</p>
      <p class="text-gray-text-light font-['Wotfard'] text-lg">Web Developer</p>
    </div>
    <img src="{% static 'images/avatar.webp' %}"
         alt="avatar"
         class="w-full rounded-2xl bg-custom-black" />
  </div>
</section>
