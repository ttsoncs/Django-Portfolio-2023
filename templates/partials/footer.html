{% load static %}
<footer class="w-screen max-w-6xl px-6 pb-8 mx-auto space-y-6" x-data="{year: new Date().getFullYear(), day: new Date().getDay(), weekday: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']}">

        <img src="{% static 'assets/e-mail_color.svg' %}" alt="email" class="w-12 h-12 md:h-14 md:w-14" />

      </div>
      <div class="flex flex-col items-center justify-center">
        <a href="mailto:ttson.cs@gmail.com" target="_blank" rel="noopener noreferrer" class="bg-custom-purple hover:bg-gray-text-light transform rounded-full px-8 py-2 font-['Wotfard'] text-2xl font-medium text-white transition-colors duration-700 md:py-4 md:text-[1.75rem]">ttson.cs@gmail.com</a>

    </div>

  </div>
  <div class="flex flex-col items-center justify-between gap-5 md:flex-row md:gap-0">
    <div class="flex flex-col items-center transition-opacity duration-700 opacity-0 md:items-start" x-intersect.half="$el.classList.add('opacity-100')">
      <div><span class="text-gray-text text-center font-['Wotfard'] text-sm">©&nbsp;</span><span class="text-gray-text text-center font-['Wotfard'] text-sm" x-text="year"></span><span class="text-gray-text text-center font-['Wotfard'] text-sm">&nbsp;Trinh The Son. All rights reserved.</span></div>
      <div><span class="text-gray-text text-center font-['Wotfard'] text-sm">Enjoy the rest of your&nbsp;</span><span class="text-gray-text text-center font-['Wotfard'] text-sm" x-text="weekday[day]"></span><span class="text-gray-text text-center font-['Wotfard'] text-sm">!</span></div>
    </div>
    <a href="https://me.momo.vn/OeInTJs4uMiDfntBUVUPtQ" target="_blank" rel="noopener noreferrer" class="animate-background-shine border-gray-border text-gray-text group flex items-center justify-center space-x-1 rounded-full border bg-[linear-gradient(110deg,#0a0a0b,45%,#1e2631,55%,#0a0a0b)] bg-[length:200%_100%] px-6 py-3 opacity-0 transition-opacity duration-700" x-intersect.half="$el.classList.add('opacity-100')">
      <img src="{% static 'assets/money-mouth_face_color.svg' %}" alt="money mouth face" class="w-5 h-5" />
      <p class="text-gray-text font-['Wotfard'] text-sm font-medium transition-colors duration-500 group-hover:text-white">Support Me</p>

  </div>
</footer>
